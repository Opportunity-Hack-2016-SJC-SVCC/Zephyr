<ion-modal-view>

<ion-header-bar>
<a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="closeIncomingDonations()" style="font-weight: 500;" >Back</a>
<h1 class="title">Login</h1>
<button style="font-weight: 500;" class="button button-clear button-dark">
	Submit
</button>
</ion-header-bar>


<ion-content>
<div class="content padding">
	<h1>Incoming Donations Form</h1>
	<form name="incomingDonationsForm" ng-submit="incomingDonationsSubmit(incomingDonationsForm)" >
		<div class="list">
    		<!--<ion-item >
    		<ion-label>Date</ion-label>
    		<ion-datetime displayFormat="MM/DD/YYYY"  pickerFormat="MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    	</ion-item>-->
    	<label class="item item-input" ng-class="{'has-errors':incomingDonationsForm.donorName.$invalid , 'no-errors':incomingDonationsForm.donorName.$valid}">
    		<span class="input-label">Date(*)</span>
    		<input type="date" placeholder="Date(*)">
    	</label>
    	
    	<label class="item item-input item-floating-label" ng-class="{'has-errors':incomingDonationsForm.donorName.$invalid , 'no-errors':incomingDonationsForm.donorName.$valid}">
    		<span class="input-label">Donor Name(*)</span>
    		<input type="text" name="donorName" ng-model="userData.donorName" required placeholder="Donor Name(*)"></input>
    	</label> 
    	<!--<div class="error-container" ng-show="incomingDonationsForm.donorName.$error && incomingDonationsForm.$submitted"  ng-hide="incomingDonationsForm.donorName.$valid" ng-messages="incomingDonationsForm.donorName.$error && incomingDonationsForm.$submitted" >
    		<!--<div ng-messages-include="error-list.html"></div>
    		<div class="error" ng-message="required">
      		<i class="ion-information-circled"></i>
      		This field is required!
      		</div>
    	</div>-->

    	<label class="item item-input item-floating-label">
    		<span class="input-label">Address</span>
    		<input type="text" name="address" ng-model="userData.address" required placeholder="Address"> </input>
    	</label> 

    	<label class="item item-input item-floating-label">
    		<span class="input-label">Email</span>
    		<input type="text" name="email" ng-model="userData.email" required placeholder="Email"> </input>
    	</label> 

    	<label class="item item-input item-floating-label">
    		<span class="input-label">Phone No</span>
    		<input type="text" name="phno" ng-model="userData.phno" required placeholder="Phone No"> </input>
    	</label> 

    	<label class="item item-input item-floating-label" ng-class="{'has-errors':incomingDonationsForm.staffName.$invalid , 'no-errors':incomingDonationsForm.staffName.$valid}">
    		<span class="input-label">Staff Name(*)</span>
    		<input type="text" name="staffName" ng-model="userData.staffName" required placeholder="Staff Name(*)"></input>
    	</label> 

    	<label class="item item-input item-floating-label" ng-class="{'has-errors':incomingDonationsForm.programName.$invalid, 'no-errors':incomingDonationsForm.programName.$valid} ">
    		<span class="input-label">Program(*)</span>
    		<input type="text" name="programName" ng-model="userData.programName" required placeholder="Program Name(*)"> </input>
    	</label> 
    	<!--<div class="error-container" ng-show="incomingDonationsForm.programName.$error" ng-hide="incomingDonationsForm.programName.$valid" ng-messages="incomingDonationsForm.programName.$error">
    		<div class="error" ng-message="required">
      		<i class="ion-information-circled"></i>
      		This field is required!
      		</div>
    	</div>-->

      <!--<button class="button button-small button-balanced" ng-if="$index == inputs.length - 1" ng-click="addInput()">
      	<i class="icon ion-plus"></i>
      </button>
      <button class="button button-small button-assertive" ng-if="$index != inputs.length - 1" ng-click="removeInput($index)">
      	<i class="icon ion-minus"></i>
      </button> -->
  </div>
  <button class="button button-full button-positive" type="submit">
  	Submit
  </button>
</div>
</form>
</div>
</ion-content>
</ion-modal-view>
